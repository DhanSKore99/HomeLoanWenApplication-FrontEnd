 <form [formGroup]="formdata" (ngSubmit)="onSubmit()">
  <input type="text" placeholder="FIRST NAME" formControlName="firstName" required="true">
  <input type="text" placeholder="LAST NAME" formControlName="lastName">

  <mat-form-field>
    <mat-label>Date of Birth</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="dateOfBirth" type="datetime" required>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field> 
  
  <!-- <input type="text" placeholder="DATE OF BIRTH" formControlName="dateOfBirth"> -->
  <input type="text" placeholder="EMAIL ID" formControlName="emailId">
  <input type="text" placeholder="ADDRESS" formControlName="address">
  <input type="text" placeholder="ADDHAR NUMBER" formControlName="adharcard">
  <input type="text" placeholder="PAN CARD NUMBER" formControlName="pancard">
  <input type="number" placeholder="ANNUAL INCOME" formControlName="annualIncome">
  <input type="text" placeholder="CONTACT NO" formControlName="contactNo">
  <button class="btn btn-primary" >SUBMIT</button>
  <button type="reset" class="btn btn-primary">Clear</button>


</form>
